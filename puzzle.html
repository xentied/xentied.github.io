<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="grid-container">
    <!-- Section 1: Name & Puzzle -->
    <div class="grid-item header">
      <h1>Jesse</h1>
      <p>Puzzle: Butterflies</p>
      <p>Date: November 6, 2025</p>
    </div>

    <!-- Section 2: Flex Puzzle -->
    <div class="grid-item puzzle">
      <div class="flex-container">
        <img src="images/piece1.jpg" alt="">
        <img src="images/piece2.jpg" alt="">
        <img src="images/piece3.jpg" alt="">
        <img src="images/piece-bad.jpg" class="hidden" alt="">
        <img src="images/piece4.jpg" alt="">
        <img src="images/piece5.jpg" alt="">
      </div>
    </div>

    <!-- Section 3: Flex properties used -->
    <div class="grid-item info">
      <p>Flexbox properties used: display: flex; flex-wrap; justify-content; align-items.</p>
      <p>One puzzle piece is hidden using display: none.</p>
    </div>
  </section>
</body>
</html>
