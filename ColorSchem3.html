<!DOCTYPE html>
<html>
<head>
  <title>Sunset Sky Color Scheme</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    th {
      font-size: 20px;
      font-weight: bold;
      font-style: italic;
      color: white;
    }
  </style>
</head>
<body>
<img src="xentied.github.io/sunset.png" alt="sunset">

<table>
  <tr>
    <th style="background-color: #FF5733;">Name</th>
    <th style="background-color: #FF5733;">HEX</th>
    <th style="background-color: #FF5733;">RGB</th>
    <th style="background-color: #FF5733;">HSL</th>
  </tr>
  <tr>
    <td style="background-color:#FF5733; color:white;">Fiery Orange</td>
    <td style="background-color:#FF5733; color:white;">#FF5733</td>
    <td style="background-color:#FF5733; color:white;">rgb(255, 87, 51)</td>
    <td style="background-color:#FF5733; color:white;">hsl(14, 100%, 60%)</td>
  </tr>
  <tr>
    <td style="background-color:#FFC300; color:black;">Golden Yellow</td>
    <td style="background-color:#FFC300; color:black;">#FFC300</td>
    <td style="background-color:#FFC300; color:black;">rgb(255, 195, 0)</td>
    <td style="background-color:#FFC300; color:black;">hsl(45, 100%, 50%)</td>
  </tr>
  <tr>
    <td style="background-color:#900C3F; color:white;">Deep Pink</td>
    <td style="background-color:#900C3F; color:white;">#900C3F</td>
    <td style="background-color:#900C3F; color:white;">rgb(144, 12, 63)</td>
    <td style="background-color:#900C3F; color:white;">hsl(338, 85%, 31%)</td>
  </tr>
  <tr>
    <td style="background-color:#581845; color:white;">Purple Twilight</td>
    <td style="background-color:#581845; color:white;">#581845</td>
    <td style="background-color:#581845; color:white;">rgb(88, 24, 69)</td>
    <td style="background-color:#581845; color:white;">hsl(314, 52%, 22%)</td>
  </tr>
</table>

</body>
</html>
