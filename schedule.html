<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the table */
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    /* Style for table headers */
    th {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }

    /* Style for table cells */
    td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }

    /* Style for alternating rows */
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Style for a specific row (highlight lunch) */
    .highlight-row {
      background-color: #ffeb99;
      font-weight: bold;
    }

    /* Style for a specific column (time column) */
    .time-column {
      font-weight: bold;
      color: #333;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  
  <h2 style="text-align:center;">My Busy Day Schedule</h2>

  <table>
    <tr>
      <th class="time-column">Time</th>
      <th>My Regular Day</th>
    </tr>
    <tr>
      <td class="time-column">9:30 AM</td>
      <td>Wake up & eat breakfast</td>
    </tr>
    <tr>
      <td class="time-column">10:00 AM</td>
      <td>Online class / homework</td>
    </tr>
    <tr class="highlight-row">
      <td class="time-column">12:00 PM</td>
      <td>Take a break</td>
    </tr>
    <tr>
      <td class="time-column">2:00 PM</td>
      <td>Finish School work</td>
    </tr>
    <tr>
      <td class="time-column">3:00 PM</td>
      <td>Do chores</td>
    </tr>
    <tr>
      <td class="time-column">4:00 PM</td>
      <td>Gaming with friends</td>
    </tr>
    <tr>
      <td class="time-column">6:00 PM</td>
      <td>Dinner with family</td>
    </tr>
    <tr>
      <td class="time-column">7:30 PM</td>
      <td>Game some more / relaxation</td>
    </tr>
    <tr>
      <td class="time-column">11:30PM</td>
      <td>Bedtime</td>
    </tr>
  </table>

</body>
</html>
